<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          There is a fire in <b>sector 3</b>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
      
    <div class="card" ng-controller="Social">
        <div class="item item-text-wrap">
            <button ng-click="share('w','SE Example','','http://softwareevolutivo.com.ec/');" class="button button-light col col-10">
                <i class="icon ion-social-whatsapp"></i>
            </button>
            <button ng-click="share('f','SE Example','','http://softwareevolutivo.com.ec/');"  class="button button-light col col-10" >
                <i class="icon ion-social-facebook"></i>
            </button>
            <button class="button button-light col col-10">
                <i class="icon ion-social-twitter"></i>
            </button>
            <button class="button button-light col col-10">
                <i class="icon ion-android-textsms"></i>
            </button>
            <button class="button button-light col col-10">
                <i class="icon ion-ios-email"></i>
            </button>
        </div>
    </div>
    <button onclick="window.plugins.socialsharing.share('Message only')">message only</button>
  </ion-content>
</ion-view>
